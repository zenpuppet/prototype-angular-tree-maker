			$scope.addWorkflow = function(workflowName) {
				
				var rand = function() {
				    return Math.random().toString(36).substr(2); // remove `0.`
				};

				var token = function() {
				    return rand()+ rand() + rand(); // to make it longer
				};

				var hashString = token();
				
				var newSteps = $scope.steps.splice();
				var newWorkFlow = {name:workflowName,steps:newSteps,hash:hashString};
				$scope.workflows.push(newWorkFlow);
				console.log($scope.workflows);
				
			}
			
				$scope.deleteWorkflow = function(index) {
					$scope.workflows.splice(index,1);
					$scope.steps.splice(0,$scope.steps.length);
				}
			
			$scope.addStep = function(stepType) {
				var previousOutput = {};
				var firstPageOnly = $scope.appConfig.multiPageOutputOption[0];
				
				
				if ($scope.steps.length > 0) {
						$scope.steps[$scope.steps.length - 1].editState=false;
						previousOutput = $scope.steps[$scope.steps.length - 1].fileTypeOut;
				} else {
					if ($scope.steps.length > 0) {
						previousOutput = $scope.appConfig.convertFileFromTypes[0];
					} else {
						previousOutput = {};
					}
				}
				
				switch(stepType) {
			    case "compress":
			        var tempStep = {kind:stepType,fileType:previousOutput,fileTypeOut:{},compressMode:{},qualityFactor:{},outputVariableName:"compress2Output",editState:true};
			        break;
			    case "convert":
			        var tempStep = {kind:stepType,fileType:previousOutput,fileTypeOut:{},outputKind:firstPageOnly,inputVariableName:"convert2Input",outputVariableName:"convert2Output",maxWidth:"0px",maxHeight:"0px",oneFilePerPage:true,editState:true}
			        break;

					case "ocr":
					        var tempStep = {kind:stepType,fileType:previousOutput,fileTypeOut:{}, outputKind:firstPageOnly,inputVariableName:"convert2Input",outputVariableName:"convert2Output",editState:true}
					        break;
					case "watermark":
					        var tempStep = {kind:stepType,fileType:previousOutput,fileTypeOut:{}, watermarkAngle:{}, watermarkText:'watermark', watermarkLocation:{}, inputVariableName:"convert2Input",outputVariableName:"convert2Output",editState:true}
					        break;

					case "createbarcode":
					        var tempStep = {kind:stepType,fileType:{},fileTypeOut:{},inputVariableName:"barcode2Input",outputVariableName:"barcode2Output",editState:true};
					        break;

									case "readbarcode":
									        var tempStep = {kind:stepType,fileType:previousOutput,fileTypeOut:{},inputVariableName:"barcode2Input",outputVariableName:"barcode2Output",editState:true};
									        break;


			    default: 
							var tempStep = {kind:stepType,fileType:{},compressMode:{},qualityFactor:{},outputVariableName:"compress2Output",editState:true};
				}
				
				
				if ($scope.steps.length >0 && (stepType != "ocr" && stepType != "createbarcode")) {
					$scope.setFileOutToFileIn(tempStep); 
				}
				$scope.steps.push(tempStep);
				
				
				
				console.log($scope.steps);
			};
			
			$scope.editStep = function(index) {

			$scope.deleteStep = function(index) {

			$scope.isEmptyObject = function(obj) {

			$scope.stepComplete = function(index) {
				
				var state = true;
				if ($scope.steps.length > 0) {
						Object.keys($scope.steps[index]).forEach(function(key) {
							if ($scope.isEmptyObject($scope.steps[index][key])) {

							console.log("returning " + state);

				$scope.setFileOutToFileIn =function(step) {

		app.filter('ordinal',function(){
			
			return function(number){
				if(isNaN(number) || number<1 ){
					return number;
				} else {
					var lastDigit = number % 10;

					      if(lastDigit === 1) {
					        return number + 'st'
					      } else if(lastDigit === 2) {
					        return number + 'nd'
					      } else if (lastDigit === 3) {
					        return number + 'rd'
					      } else if (lastDigit > 3) {
					        return number + 'th'
					      }
				}
			}
			
		});
		
		
		app.filter("capitalize",function(){
			
			
			return function(input,char){
				
				//char = the character position within the string
				//input is the string
				
				if (isNaN(input)) {

				      // If the input data is not a number, perform the operations to capitalize the correct letter.
				      var char = char - 1 || 0;
				      var letter = input.charAt(char).toUpperCase();
				      var out = [];

				      for (var i = 0; i < input.length; i++) {

				        if (i == char) {
				          out.push(letter);
				        } else {
				          out.push(input[i]);
				        }

				      }

				      return out.join('');

				    } else {
				      return input;
				    }

				  }
				
			
			
		});
